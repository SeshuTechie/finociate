<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800" *ngIf="isNewMode">New Budget Item</h1>
    <h1 class="h3 mb-2 text-gray-800" *ngIf="!isNewMode">Update Budget Item</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            Budget Item
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="budgetItem.date" class="form-control"
                            placeholder="Date dd-MM-yyyy" disabled="">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="budgetItem.account" class="form-control" placeholder="Account" list="refDataAccounts">
                        <datalist id="refDataAccounts">
                            <option *ngFor="let item of accounts" [value]="item">{{item}}</option>
                         </datalist>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="budgetItem.amount" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="budgetItem.type" id="type">
                            <option value="" disabled selected>Select Type</option>
                            <option value="debit">Debit</option>
                            <option value="credit">Credit</option>
                            <option value="brought">Brought</option>
                            <option value="transferTo">Transfer To</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="budgetItem.description" class="form-control"
                            placeholder="Description">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="budgetItem.particulars" class="form-control"
                            placeholder="Patriculars">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="budgetItem.category" id="type">
                            <option value="" disabled selected>Select Category</option>
                            <option value="salary">Salary</option>
                            <option value="savings">Savings</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group" *ngIf="isNewMode">
                        <button class="btn btn-success btn-lg btn-block" (click)="addBudgetItem(budgetItem)">Add
                            Budget Item</button>
                    </div>
                    <div class="form-group" *ngIf="!isNewMode">
                        <button class="btn btn-success btn-lg btn-block" (click)="editBudgetItem(budgetItem)">Update
                            Budget Item</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <button class="btn btn-warning btn-lg btn-block"
                            (click)="cancelBudgetItem(budgetItem)">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
