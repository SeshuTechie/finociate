<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Reference Data</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <form #filterFrom="ngForm" (ngSubmit)="loadRefData()">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <a routerLink="/new-ref-data" class="btn btn-primary btn-circle">
                            <i class="bi bi-plus-square"></i>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="filterParams.key" class="form-control"
                            placeholder="Key" name="key">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="filterParams.valueLike" class="form-control"
                            placeholder="Value Like" name="valueLike">
                    </div>
                </div>
                <div class="col">
                    <a class="btn btn-primary btn-circle" (click)="loadRefData()">
                        <i class="bi bi-filter-square"></i>
                    </a>
                </div>
                <div class="col">
                    <div class="form-group">
                        <a (click)="filterFrom.reset()" class="btn btn-danger btn-circle">
                            <i class="bi bi-x-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-bordered" id="dataTable" width="100%"
                    cellspacing="0">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let refData of refDatas">
                            <td>{{ refData.key }}</td>
                            <td>{{ refData.value }}</td>
                            <td>{{ refData.description }}</td>
                            <td>
                                <a (click)="deleteRefData(refData.id)" class="btn btn-danger btn-circle">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
