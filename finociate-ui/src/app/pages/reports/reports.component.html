<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Report Definitions</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <form #filterFrom="ngForm" (ngSubmit)="loadReportDefs()">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <a routerLink="/new-report-def" class="btn btn-primary btn-circle">
                            <i class="bi bi-plus-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-bordered" id="dataTable" width="100%"
                    cellspacing="0">
                    <thead>
                        <tr style="color: #fff; background:#2874a6;">
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let report of reportDefs" (click) = "editReportDef(report.id)">
                            <td>{{ report.name }}</td>
                            <td>{{ report.description }}</td>
                            <td>
                                <a (click)="deleteReportDef(report.id);$event.stopPropagation()" class="btn btn-danger btn-circle">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
