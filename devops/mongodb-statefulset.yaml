apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: mongo-db
  namespace: finociate-dev
spec:
  serviceName: mongo-db 
  replicas: 1
  selector: 
    matchLabels: 
      app: mongo-db
  template: 
    metadata: 
      labels: 
        app: mongo-db
    spec: 
      containers: 
        - 
          name: mongo-db
          image: mongo
          imagePullPolicy: Always
          env: 
            - 
              name: "MONGO_INITDB_ROOT_USERNAME"
              value: "admin"
              
            -
              name: "MONGO_INITDB_ROOT_PASSWORD"
              value: "secret"
              
          ports: 
            - 
              containerPort: 27017
              name: "mongodb"
              
          volumeMounts: 
            - 
              name: "mongodb-persistent-storage"
              mountPath: "/data/db"
              
      volumes: 
        - 
          name: "mongodb-persistent-storage"
          persistentVolumeClaim: 
            claimName: mongodb-pvc
